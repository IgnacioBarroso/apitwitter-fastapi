version: '3.4'

services:
  mysql:
  image: mysql:8
  restart: always
  ports:
    - 3306:3306
  environment:
    MYSQL_ROOT_PASSWORD: toor
    MYSQL_DATABASE: twitter
  volumes:
    - mysql:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    tty: true
    stdin_open: true
    ports:
      - "80:80"
    depends_on:
      - mongo